<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your account</title>

    <link rel="stylesheet" href="../css/log-sign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <script defer src="../js/script-signup.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <header>
        <h2>Create your account</h2>
      </header>

      <!-- form -->
      <form id="form" class="form" action="../index.html">
        <!-- First Name -->
        <div class="form-control">
          <label for="fName">First Name</label
          ><input id="fName" type="text" placeholder="First Name" />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- Last Name -->
        <div class="form-control">
          <label for="lName">Last Name</label
          ><input id="lName" type="text" placeholder="Last Name" />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- user Name -->
        <div class="form-control">
          <label for="userName">UserName</label
          ><input type="text" id="userName" placeholder="username" />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- email -->
        <div class="form-control">
          <label for="email">Email</label
          ><input type="text" id="email" placeholder="email@domain.com" />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- phone number -->
        <div class="form-control">
          <label for="phone">Mobile Number</label>
          <input type="text" id="phoneNum" placeholder="1234567890" />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- password -->
        <div class="form-control">
          <label for="password">Password</label
          ><input
            onkeyup="trigger()"
            type="password"
            id="password"
            placeholder="Password"
          />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- strength bar -->
        <div class="indicator">
          <span class="weak"></span>
          <span class="medium"></span>
          <span class="strong"></span>
        </div>

        <!-- confirm password -->
        <div class="form-control">
          <label for="confirmPass">Confirm Password</label
          ><input
            type="password"
            id="confirmPass"
            placeholder="Confirm Password"
          />
          <i class="icon-ok-circle"></i>
          <i class="icon-remove-circle"></i>
          <small>Error message</small>
        </div>

        <!-- submit button -->
        <button>Create your account</button>

        <div class="foot">
          <a href="./signin.html">Already have an account</a>
          <a href="../index.html">Back to home</a>
        </div>
      </form>
    </div>
  </body>
</html>
